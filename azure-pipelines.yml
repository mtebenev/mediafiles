# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger: none

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: PowerShell@2
  displayName: Install Powershell modules
  inputs:
    targetType: 'inline'
    script: |
      choco install invoke-build
- task: DotNetCoreCLI@2
  displayName: Set up the CI pipeline
  inputs:
    command: 'build'
    projects: 'ci.targets'
- task: DotNetCoreCLI@2
  displayName: Build the application
  inputs:
    command: 'build'
    arguments: '-c $(BuildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: Publish the application
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'ClientApp.Cli/ClientApp.Cli.csproj'
    arguments: '-c $(BuildConfiguration)'
    zipAfterPublish: false
    modifyOutputPath: false
- task: VSTest@2
  displayName: Run unit tests
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\bin\$(BuildConfiguration)\**\*Test.dll
      !**\obj\**
      !**\xunit.runner.visualstudio.testadapter.dll
      !**\xunit.runner.visualstudio.dotnetcore.testadapter.dll
    searchFolder: '$(System.DefaultWorkingDirectory)'
    otherConsoleOptions: '/InIsolation'
- task: PowerShell@2
  displayName: Build Chocolatey package
  inputs:
    targetType: 'inline'
    script: 'Invoke-Build Build-Package -PackageVersion $(MediaFilesVersion)-$(Build.BuildId)'
- task: PublishPipelineArtifact@1
  displayName: Publish pipeline package
  inputs:
    targetPath: 'artifacts/mediafiles.$(MediaFilesVersion)-$(Build.BuildId).nupkg'
    artifact: 'mediafiles'
    publishLocation: 'pipeline'
- task: NuGetCommand@2
  displayName: Publish to the NuGet feed
  inputs:
    command: 'push'
    packagesToPush: 'artifacts/*.nupkg;'
    nuGetFeedType: 'internal'
    publishVstsFeed: '502d18c8-1d57-4902-8316-9bfd2e24c8be/70ed2b6d-1ea8-48f6-beb8-b9e422ca92f0'
    verbosityPush: 'Normal'
