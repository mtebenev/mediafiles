# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger: none

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      choco install invoke-build
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'ci.targets'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'ClientApp.Cli/ClientApp.Cli.csproj'
    arguments: '-c Release'
    zipAfterPublish: false
    modifyOutputPath: false
- task: PowerShell@2
  inputs:
    pwsh: true
    targetType: 'inline'
    script: 'Invoke-Build Build-Package -PackageVersion $(MediaFilesVersion)'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'artifacts/mediafiles.0.1.0-prerelease.nupkg'
    artifact: 'mediafiles'
    publishLocation: 'pipeline'
- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: 'artifacts/*.nupkg;'
    nuGetFeedType: 'internal'
    publishVstsFeed: '502d18c8-1d57-4902-8316-9bfd2e24c8be/70ed2b6d-1ea8-48f6-beb8-b9e422ca92f0'
    verbosityPush: 'Normal'
